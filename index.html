<html>
<head>
    <title>SimpleTodo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/script.js"></script>
</head>
<body>
<h1 class="title">Stuff i need to do</h1>
    <div class="all-task">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list" data-lists>
        </ul>
        <form action="" data-new-list-form>
            <input
                    type="text"
                    class="new list"
                    placeholder="new list name"
                    aria-label="new list name"
            data-new-list-input>
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>
    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title></h2>
            <p class="task-count" data-list-count></p>
        </div>
        <div class="todo-body">
            <div class="tasks" data-tasks>
            </div>
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input
                            type="text"
                            class="new task"
                            placeholder="new task name"
                            aria-label="new task name"
                            data-new-task-input>
                    <button class="btn create" aria-label="create new list">+</button>
                </form>
            </div>
            <div class="delete-task">
                <button class="btn delete" data-clear-complete-task-button>Clear completed task</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
            </div>
        </div>
    </div>
<template id="task-template">
    <div class="task">
        <input type="checkbox"/>
        <label>
            <span class="custom-checkbox"></span>
        </label>
    </div>
</template>
</body>
</html>
